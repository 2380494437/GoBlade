<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>504 Gateway Timeout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
            color: #333;
        }
        .error-container {
            width: 90%;
            max-width: 600px;
            margin: 80px auto;
            padding: 40px;
            border: 1px solid #e6e6e6;
            border-left: 6px solid #FF5722;
            background-color: #fefefe;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        h1 {
            font-size: 36px;
            color: #FF5722;
            margin: 0 0 20px;
        }
        p {
            font-size: 16px;
            line-height: 1.8;
            margin: 10px 0;
        }
        code {
            background: #f7f7f7;
            padding: 3px 6px;
            border-radius: 4px;
            font-family: Consolas, monospace;
            color: #c00;
        }
        .footer {
            margin-top: 30px;
            font-size: 13px;
            color: #999;
            border-top: 1px dashed #ddd;
            padding-top: 10px;
        }
        @media (max-width: 600px) {
            h1 { font-size: 28px; }
            p { font-size: 14px; }
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>504 Gateway Timeout</h1>
    <p>服务器处理请求超时，可能因网络不佳或系统繁忙。</p>
    {{ if .path }}
    <p>请求路径：<code>{{ .path }}</code></p>
    {{ end }}
    <p><a href="/">返回首页</a> 或 稍后重试。</p>
    <div class="footer">
        本页面由 GoBlade 框架自动生成 | 若持续出现，请联系管理员。
    </div>
</div>
</body>
</html>
