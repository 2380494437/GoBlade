<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>429 Too Many Requests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
            color: #333;
        }
        .error-container {
            width: 90%;
            max-width: 600px;
            margin: 80px auto;
            padding: 40px;
            border: 1px solid #e6e6e6;
            border-left: 6px solid #FFB800;
            background-color: #fefefe;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        h1 { font-size: 36px; color: #FFB800; margin: 0 0 20px; }
        p { font-size: 16px; line-height: 1.8; margin: 10px 0; }
        code {
            background: #f7f7f7;
            padding: 3px 6px;
            border-radius: 4px;
            font-family: Consolas, monospace;
            color: #c00;
        }
        .footer {
            margin-top: 30px;
            font-size: 13px;
            color: #999;
            border-top: 1px dashed #ddd;
            padding-top: 10px;
        }
        @media (max-width: 600px) {
            h1 { font-size: 28px; }
            p { font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>429 Too Many Requests</h1>
        <p>请求频率过高，请稍后再试。</p>
        {{ if .message }}
        <p>详细信息：<code>{{ .message }}</code></p>
        {{ end }}
        <p><a href="/">返回首页</a> 或 稍后再次尝试。</p>
        <div class="footer">
            本页面由 GoBlade 框架自动生成 | 若您认为这是错误，请联系管理员。
        </div>
    </div>
</body>
</html>
