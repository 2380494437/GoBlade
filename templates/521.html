<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>521 服务维护中</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            margin: 0; padding: 0; background: #fff;
            font-family: "Microsoft YaHei", sans-serif; color: #333;
        }
        .error-container {
            width: 90%; max-width: 600px; margin: 80px auto;
            padding: 40px; border: 1px solid #e6e6e6;
            border-left: 6px solid #FF9800;
            background-color: #fefefe;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        h1 { font-size: 36px; color: #FF9800; margin-bottom: 20px; }
        p { font-size: 16px; line-height: 1.8; margin: 10px 0; }
        .footer {
            margin-top: 30px; font-size: 13px; color: #999;
            border-top: 1px dashed #ddd; padding-top: 10px;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>521 Web Server Is Down</h1>
    <p>系统当前正在维护中，请稍后再访问。</p>
    <p>如有紧急需求，请联系管理员。</p>
    <div class="footer">GoBlade 框架提示：维护模式已启用</div>
</div>
</body>
</html>
